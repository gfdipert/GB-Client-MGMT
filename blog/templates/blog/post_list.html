{% extends 'blog/base.html' %}

{% block content %}
{% for client in clients %}
    <div class="client">
        <div class="date">
            {{ client.intro }}
        </div>
        <h1><a href="">{{ client.name }}</a></h1>
        <p>{{ client.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock %}
